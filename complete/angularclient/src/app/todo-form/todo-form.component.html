<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="todo.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter description"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" [(ngModel)]="todo.summary"
               class="form-control"
               id="summary"
               name="summary"
               placeholder="Enter summary"
               required #summary="ngModel">
        <div [hidden]="!summary.pristine" class="alert alert-danger">Summary is required</div>
      </div>
      <button type="submit" [disabled]="!todoForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
