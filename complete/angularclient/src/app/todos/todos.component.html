<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Summary</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{todo.summary}}</td>
        <button class="btn btn-danger ui-button" (click)="delete(todo.id)">Delete</button>
      </tr>
      <button (click)="ngOnInit()">Refresh</button>
      </tbody>
    </table>
  </div>
</div>
